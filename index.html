<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aim Trainer Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <div id="game-target"></div>
    <div id="game-score">Score: <span id="score">0</span></div>
    <button id="start-button">Start Game</button>
    <div id="difficulty-buttons">
      <button id="easy-button">Easy</button>
      <button id="medium-button">Medium</button>
      <button id="hard-button">Hard</button>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
